{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6" >

            <img src="{{movie.img.url}}" width="300" height="300">
       
        </div>
        <div class="col-md-6">
         <h1 style="color:indigo">  {{movie.name}}</h1> <br>
         <h4 style="color:#090909">  {{movie.desc}}</h4> <br>
          <h6 style="color:#090909">  {{movie.year}}</h6><br>
            <a class="btn btn-success btn-sm"  href="{%url 'movieapp:update' movie.id %}">update</a>
<a class="btn btn-danger btn-sm"  href="{%url 'movieapp:delete' movie.id %}">delete</a>
        </div>


{% endblock %}
